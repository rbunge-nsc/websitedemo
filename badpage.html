<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bad HTML Code Example : Unordered List</title>
    <style>
      ul.form {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <h1>Examples of an bad Unordered Lists</h1>
    <h2>Navigation Menu</h1>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>
    <h2>Shopping List</h2>
    <span>*Fruits</span><br />
    <span>*Milk</span><br />
    <span>*Bread</span><br />
    <span>*Meat</span><br />
    <span>*Eggs</span><br />
    <h2>Contact Us</h2>
    <ul class="form">
      <li>First Name : <input type="text" /></li>
      <li>Last Name : <input /></li>
      <li><button>Submit</button></li>
    </ul>
   </body> 
</html>
